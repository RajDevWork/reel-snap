    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        html,body{
            width:100%;
            height: 100%;
        }
        main{
            width: 100%;
            height: 100%;
            background:linear-gradient(to top,#111,#333);
           
        }
        .all-reels{
            width:25%;
            margin: 0 auto;
            height: 100%;
            border-radius: 20px;
            overflow: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .all-reels {
        -ms-overflow-style: none;
        scrollbar-width: none;
        }
        .all-reels::-webkit-scrollbar {
        display: none;
        }
        .reel{
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background-color: black;
        }
        .top video{
            width: 100%;
            object-fit: cover;
            height: 100vh;
        }
        .activity{
            position: absolute;
            right: 10px;
            top: 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color:white;
        }
        .activity div{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 5px;

        }
        .activity i{
            font-size: 25px;
            font-weight: 200;
        }
        .bottom{
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 0px;
            width: 100%;
            padding: 20px 10px;
            background: linear-gradient(#1110,#444444d1);
        }
        .bottom img{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bottom .fst-div{
            display: flex;
            align-content: center;
            align-items: center;
            gap: 10px;
        }
        .fst-div h2{
            color: white;
            font-size: 12px;
        }
        .fst-div button{
            padding: 10px 20px;
            background: white;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .snd-div h1{
            font-size: 25px;
            font-weight: 900;
            color: white;
        }

        .source>img{
             width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        @media (max-width: 600px) {

            .all-reels{
                width: 100%;
            }
        }
    </style>
</head>
